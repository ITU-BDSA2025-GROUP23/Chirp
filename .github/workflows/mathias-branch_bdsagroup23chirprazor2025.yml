name: Build & Deploy â€” bdsagroup23chirprazor2025

on:
  push:
    branches:
      - main
      - Mathias-branch
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # safety: make sure no local publish/app.zip from repo messes up build
      - name: Clean leftover local artifacts
        run: rm -rf src/Chirp.Razor/publish src/Chirp.Razor/app.zip

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Restore
        run: dotnet restore src/Chirp.Razor/Chirp.Razor.csproj

      - name: Build (Release)
        run: dotnet build src/Chirp.Razor/Chirp.Razor.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish src/Chirp.Razor/Chirp.Razor.csproj -c Release -o ${{ github.workspace }}/publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: ${{ github.workspace }}/publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app
          path: ./dotnet-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4746234C5F684B35A8C43774AB41B5D7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F901CA9E62514FCB86561C08C3C48916 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_642C0197A66E4CAB948A08EE6D63A5B0 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: bdsagroup23chirprazor2025
          slot-name: Production
          package: ./dotnet-app
