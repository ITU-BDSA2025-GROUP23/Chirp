name: Build & Deploy â€” bdsagroup23chirprazor2025

on:
  push:
    branches: [ main, Mathias-branch ]
  workflow_dispatch:

concurrency:
  group: bdsagroup23chirprazor2025
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.413'

      - name: Restore
        run: dotnet restore src/Chirp.Web/Chirp.Web.csproj
      - name: Build (Release, net8.0)
        run: dotnet build src/Chirp.Web/Chirp.Web.csproj -c Release -f net8.0 --no-restore

      - name: Publish (net8.0)
        run: dotnet publish src/Chirp.Web/Chirp.Web.csproj -c Release -f net8.0 -o ${{ github.workspace }}/publish --no-restore

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: ${{ github.workspace }}/publish
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: Production
      url: ${{ steps.deploy.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app
          path: ./dotnet-app

      - name: Deploy to Azure Web App
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: bdsagroup23chirprazor2025
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5CBBDBE37AB34C74B3143FD0BB943E9B }}
          package: ./dotnet-app