name: Build & Deploy â€” bdsagroup23chirprazor2025

on:
  push:
    branches: [ main, Mathias-branch ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Optional: if you have a global.json, align to that exact SDK (e.g., 8.0.415)
      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.415

      - name: Clean leftover local artifacts
        run: rm -rf src/Chirp.Razor/publish src/Chirp.Razor/app.zip

      - name: Restore
        run: dotnet restore src/Chirp.Razor/Chirp.Razor.csproj

      - name: Build (Release, net8.0)
        run: dotnet build src/Chirp.Razor/Chirp.Razor.csproj -c Release -f net8.0 --no-restore

      - name: Publish (net8.0)
        run: dotnet publish src/Chirp.Razor/Chirp.Razor.csproj -c Release -f net8.0 -o ${{ github.workspace }}/publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: ${{ github.workspace }}/publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: Production
      url: ${{ steps.deploy.outputs.webapp-url }}
    env:
      APPNAME: bdsagroup23chirprazor2025
      RESOURCE_GROUP: bdsagroup23chirprazor2025
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app
          path: ./dotnet-app

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4746234C5F684B35A8C43774AB41B5D7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F901CA9E62514FCB86561C08C3C48916 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_642C0197A66E4CAB948A08EE6D63A5B0 }}

      - name: Ensure runtime (.NET 8) + SQLite connection string
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config set -g $RESOURCE_GROUP -n $APPNAME --linux-fx-version "DOTNETCORE|8.0"
            az webapp config connection-string set \
              -g $RESOURCE_GROUP -n $APPNAME \
              --settings DefaultConnection="Data Source=/home/chirp.db" \
              --connection-string-type Custom

      - name: Deploy
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APPNAME }}
          slot-name: Production
          package: ./dotnet-app