name: CI (.NET 8)

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore Chirp.sln

      - name: Build (Release)
        run: dotnet build Chirp.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test Chirp.sln --configuration Release --no-build --verbosity normal
