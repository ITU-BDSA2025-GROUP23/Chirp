name: Deploy Chirp CSVDB Service to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: bdsagroup23chirpremotedb
  DOTNET_VERSION: "8.0.x"
  SERVICE_PROJECT: src/Chirp.CSVDB.Service/Chirp.CSVDB.Service.csproj
  PUBLISH_DIR: ${{ github.workspace }}/publish

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore ${{ env.SERVICE_PROJECT }}

      - name: Build
        run: dotnet build ${{ env.SERVICE_PROJECT }} --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build
        continue-on-error: true

      - name: Publish
        run: dotnet publish ${{ env.SERVICE_PROJECT }} --configuration Release --no-build --output "${{ env.PUBLISH_DIR }}"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.PUBLISH_DIR }}
